<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Log In</title>
  </head>
  <body>
    <div class="container">
      <main class="main-content">
        <section class="header-container">
          <div class="layout_title"></div>
          <div class="title-header">
            My Account
            <br />
            <span>
              <a class="page-home" href="../home/home.html">
                Home
                <i class="fa-solid fa-chevron-right"></i>
              </a>
              My account
            </span>
          </div>
        </section>
        <section class="content-main">
          <div class="wrapper-login-regis">
            <div class="login-container">
                <div class="layout-login">
                  <div class="title-login">
                    <h1>Đăng nhập</h1>
                  </div>
                  <form action="">
                    <div class="username-login">
                      <label for="username-login"> Tên người dùng hoặc email </label
                      ><br />
                      <input
                        type="text"
                        id="username-login"
                        name="username-login"
                      />
                    </div>
                    <div class="password-login">
                      <label for="password-login"> Mật khẩu </label><br />
                      <input
                        type="text"
                        id="password-login"
                        name="password-login"
                      />
                    </div>
                    <div class="remember-me">
                      <input type="checkbox" name="remember" id="remember" />
                      <label for="remember">Nhớ tài khoản</label>
                    </div>
                    <input type="submit" value="Đăng nhập" class="btnLogin" />
                    <a class="forgot-password" href="#">Quên mật khẩu?</a>
                  </form>
                </div>
              </div>
    
              <div class="register-container">
                <div class="layout-register">
                  <div class="title-register">
                    <h1>Đăng ký</h1>
                  </div>
                  <form action="">
                    <div class="username-register">
                      <label for="username-register">
                        Tên người dùng hoặc email </label
                      ><br />
                      <input
                        type="text"
                        id="username-register"
                        name="username-register"
                      />
                    </div>
                    <div class="password-register">
                      <label for="password-register">Mật khẩu</label><br />
                      <input
                        type="text"
                        name="password-register"
                        id="password-register"
                      />
                    </div>
                    <div class="again-pass">
                      <label for="again-pass">Nhập lại mật khẩu</label><br />
                      <input type="text" name="again-pass" id="again-pass" />
                    </div>
                    <div class="fullname">
                      <label for="fullname">Họ và Tên</label><br />
                      <input type="text" name="fullname" id="fullname" />
                    </div>
                    <div class="address">
                      <label for="address">Địa chỉ</label><br />
                      <input type="text" name="address" id="address" />
                    </div>
                    <input type="submit" value="Đăng ký" class="btnRegister" />
                  </form>
                </div>
              </div>
          </div>
        </section>
        <section class="service-container">
          <div class="wrapper-service">
            <div class="item-service">
                <h1 class="title-service">Free Delivery</h1>
                <p class="content-service">
                  For all oders ovver $50, consectetur adipim scing elit.
                </p>
              </div>
              <div class="item-service">
                <h1 class="title-service">90 Days Return</h1>
                <p class="content-service">
                  If goods have problems, consectetur adipim scing elit.
                </p>
              </div>
              <div class="item-service">
                <h1 class="title-service">Secure Payment</h1>
                <p class="content-service">
                  100% secure payment, consectetur adipim scing elit.
                </p>
              </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
