<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="menu.css" />
  </head>
  <body>
    <div class="image-selection">
      <img src="image1.jpg" onclick="changeImage('image1.jpg')" />
      <img src="image2.jpg" onclick="changeImage('image2.jpg')" />
      <img src="image3.jpg" onclick="changeImage('image3.jpg')" />
    </div>

    <div class="image-display">
      <img id="displayed-image" src="image1.jpg" />
    </div>
  </body>
  <script>
    function changeImage(imagePath) {
      var displayedImage = document.getElementById("displayed-image");
      displayedImage.src = imagePath;
    }
  </script>
</html>
